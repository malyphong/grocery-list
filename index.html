<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <form id="items">
        <div class="form-group">
          <label for="item">What's on your list today?</label>
          <input type="text" id="item1" class="form-control">
          <input type="text" id="item2" class="form-control">
          <input type="text" id="item3" class="form-control">
          <input type="text" id="item4" class="form-control">
        </div>
        <button type="submit" class="btn">Add to List</button>
      </form>
      <div id="output">
        <ul class="list">
          <li class="item1"></li>
          <li class="item2"></li>
          <li class="item3"></li>
          <li class="item4"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
